    <div class = "grid">
        <figure>

        </figure>
        <figure>
        <img src="images/punta-del-diablo.jpg" alt="Punta del Diablo" width="200">

        </figure>
        <figure>

        <img src="images/Quebrada de los Cuervos.jpeg" alt="Quebrada de los Cuervos National Park" width="200">
